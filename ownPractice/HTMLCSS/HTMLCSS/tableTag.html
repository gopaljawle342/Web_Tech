<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tags</title>
</head>
<body>
    
    <h3>Table </h3>

    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>role</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>abc</td>
                <td>developer</td>
            </tr>
            <tr>
                <td>2</td>
                <td>xyz</td>
                <td>testing</td>
            </tr>
            <tr>
                <td>3</td>
                <td>asd</td>
                <td>programmer</td>
            </tr>

        </tbody>
    </table>


    <table>
        <thead>
            <tr>
                <th>Employee id </th>
                <th>Employee Salary</th>
                <th>Employee days</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>1000</td>
                <td>30</td>
            </tr>

            <tr>
                <td>2</td>
                <td>2000</td>
                <td>25</td>
            </tr>
            <tr>
                <td>3</td>
                <td>4000</td>
                <td>29</td>
            </tr>


        </tbody>
    </table>

</body>
</html>
